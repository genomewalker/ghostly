name: Build macOS App

on:
  push:
    tags:
      - 'v*'

jobs:
  build-app:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app || sudo xcode-select -s /Applications/Xcode.app

      - name: Build Ghostly.app
        run: |
          xcodebuild -project Ghostly/Ghostly.xcodeproj \
            -scheme Ghostly \
            -configuration Release \
            -derivedDataPath build \
            build

      - name: Build ghostly-cli
        run: |
          xcodebuild -project Ghostly/Ghostly.xcodeproj \
            -scheme ghostly-cli \
            -configuration Release \
            -derivedDataPath build \
            build

      - name: Package app
        run: |
          cd build/Build/Products/Release
          zip -r ../../../../Ghostly.zip Ghostly.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ghostly.app
          path: Ghostly.zip
